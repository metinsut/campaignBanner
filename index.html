<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="banner">
      <picture>
        <source srcset="/image/mobile.webp" media="(max-width: 480px)" />
        <source
          srcset="/image/tablet.webp"
          media="(min-width: 481px) and (max-width: 1024px)"
        />
        <source
          srcset="/image/laptop.webp"
          media="(min-width: 1025px) and (max-width: 1440px)"
        />
        <source
          srcset="/image/desktop.webp"
          media="(min-width: 1441px) and (max-width: 1920px)"
        />
        <source srcset="/image/desktop.webp" media="(min-width: 1921px)" />
        <img src="/b-1024.webp" alt="image" />
      </picture>
    </div>
    <h1>Banner Height <span></span></h1>
    <h3></h3>
  </body>
  <script src="index.js"></script>
</html>
